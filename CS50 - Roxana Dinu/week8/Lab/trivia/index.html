<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <title>Trivia!</title>
        <script>
            // TODO: Add code to check answers to questions
            window.onload = doStuff;
            function doStuff() {
                let feedback1 = document.querySelector('#feedback1');
                var buttons = document.querySelectorAll('.daddyButton');

                buttons.forEach((button)=> {
                    button.addEventListener('click', (e)=>{
                        console.log(button.value);
                        if (button.value==="Gojo")
                        {
                            button.style.backgroundColor='green';
                            feedback1.innerHTML="Correct!";
                        }
                        else if (button.value!="Gojo")
                        {
                            button.style.backgroundColor='red';
                            feedback1.innerHTML="Incorrect!";
                        }

                        e.preventDefault()}, false);
                    });

                let feedback2 = document.querySelector('#feedback2');
                var freetxt = document.querySelector('.freetext');
                let button2 = document.querySelector('.button2');

                button2.addEventListener('click', (e)=>{
                    if (freetxt.value.toLowerCase()==="satosugu")
                    {
                        button2.style.backgroundColor='green';
                        feedback2.innerHTML="Correct!";
                    }
                    else
                    {
                        button2.style.backgroundColor='red';
                        feedback2.innerHTML="Incorrect!";
                    }
                });
            }
        </script>
    </head>
    <body>
        <div class="header">
            <h1>Trivia!</h1>
        </div>

        <div class="container">
            <div class="section">
                <h2>Part 1: Multiple Choice </h2>
                <hr>
                <!-- TODO: Add multiple choice question here -->
                    <h3>Who is the daddiest man in jjk?</h3>
                    <p id="feedback1"></p>
                        <form method="get" id="daddy">
                            <button type="button" class="daddyButton" value="Choso"> Choso</button>
                            <button type="button" class="daddyButton" value="Toji"> Toji</button>
                            <button type="button" class="daddyButton" value="Gojo"> Gojo</button>
                            <button type="button" class="daddyButton" value="Geto"> Geto</button>
                            <button type="button" class="daddyButton" value="Nanami"> Nanami</button>
                        </form>

            </div>

            <div class="section">
                <h2>Part 2: Free Response</h2>
                <hr>
                <!-- TODO: Add free response question here -->
                    <h3>What's the best ship in jjk?</h3>
                    <p id="feedback2"></p>
                        <form method="get">
                            <input class="freetext" type="text">
                            <button class="button2" type="button" value="Check Answer Bestie">Check Answer Bestie</button>
                        </form>
            </div>
        </div>
    </body>
</html>
